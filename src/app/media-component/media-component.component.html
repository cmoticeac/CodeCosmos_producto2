<h4>Player Details: {{ selectedPlayer.nombre }}</h4>
<p>Last Name: {{ selectedPlayer.apellido }}</p>
<p>Team: {{ selectedPlayer.equipo }}</p>
<p>Position: {{ selectedPlayer.posicion }}</p>
<p>Games Played: {{ selectedPlayer.partidos }}</p>

<div *ngIf="selectedPlayer" class="video-container">
  <h4>Player Video: {{ selectedPlayer.nombre }}</h4>
  <video #videoPlayer controls>
    <source [src]="selectedPlayer.video" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <br>

  <button (click)="playVideo(videoPlayer)">Play</button>
  <button (click)="pauseVideo(videoPlayer)">Pause</button>
  <button (click)="stopVideo(videoPlayer)">Stop</button>
  <br><br>

  <input type="range" min="0" max="100" (input)="seekVideo(videoPlayer, $event)" />
  <br>
  <input type="range" min="0" max="1" step="0.01" (input)="setVolume(videoPlayer, $event)" /> Volume
</div>
