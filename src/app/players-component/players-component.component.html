<div class="col-12">
  <div class="container player-list">
    <div class="card" *ngIf="!selectedPlayer">
      <div class="card-header">Buscador Jugadores</div>
      <div class="card-body">

        <!-- Filtros de búsqueda -->
        <div class="search-filters">
          <input [(ngModel)]="searchText" placeholder="Search by name" class="form-control mb-2" />
          <select [(ngModel)]="searchPosition" class="form-control mb-2">
            <option value="">All Positions</option>
            <option *ngFor="let position of positions" [value]="position">{{ position }}</option>
          </select>
        
        </div>

        <!-- Botón buscar jugador pipes -->
        <button type="button" class="btn btn-success mb-3" (click)="buscarJugador()">Buscar jugador</button>
        <!-- Botón para añadir un nuevo jugador -->
        <button type="button" class="btn btn-success mb-3" (click)="showNewPlayerForm = true">Nuevo Jugador</button>

         <!-- Lista de jugadores filtrados -->
          <!-- Formulario para agregar un nuevo jugador -->
      <div *ngIf="showNewPlayerForm" class="new-player-form">
        <h3>Agregar Nuevo Jugador</h3>
        <form>
          <div class="mb-3">
            <label>Nombre:</label>
            <input [(ngModel)]="newPlayer.nombre" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Apellido:</label>
            <input [(ngModel)]="newPlayer.apellido" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Posición:</label>
            <select [(ngModel)]="newPlayer.posicion" class="form-control" required>
              <option *ngFor="let position of positions" [value]="position">{{ position }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Edad:</label>
            <input type="number" [(ngModel)]="newPlayer.edad" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Sexo:</label>
            <input [(ngModel)]="newPlayer.sexo" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Altura:</label>
            <input type="number" [(ngModel)]="newPlayer.altura" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Partidos:</label>
            <input type="number" [(ngModel)]="newPlayer.partidos" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Imagen 1 URL:</label>
            <input [(ngModel)]="newPlayer.img1" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Imagen 2 URL:</label>
            <input [(ngModel)]="newPlayer.img2" class="form-control" />
          </div>
          <div class="mb-3">
            <label>Video URL:</label>
            <input [(ngModel)]="newPlayer.video" class="form-control" />
          </div>
          <button type="button" class="btn btn-success" (click)="addPlayer()">Guardar Jugador</button>
          <button type="button" class="btn btn-secondary" (click)="showNewPlayerForm = false">Cancelar</button>
        </form>
      </div>

        <!-- Grid de jugadores (lista de jugadores) -->
        <div>
          <div *ngFor="let player of players | playerFilter: searchText : searchPosition" class="player-card">
            <img [src]="player.img1" alt="{{ player.nombre }}" class="player-image">
            <p><strong>Name:</strong> {{ player.nombre }}</p>
            <p><strong>Last Name:</strong> {{ player.apellido }}</p>
            <p><strong>Position:</strong> {{ player.posicion }}</p>

            <div *ngIf="selectedPlayer === players" class="player-details">
              <p><strong>Edad:</strong> {{ player.edad }}</p>
              <p><strong>Sexo:</strong> {{ player.sexo }}</p>
              <p><strong>Altura:</strong> {{ player.altura }} cm</p>
              <p><strong>Partidos:</strong> {{ player.partidos }}</p>
              <img *ngIf="player.img2" [src]="player.img2" alt="Imagen adicional de {{ player.nombre }}" class="player-image">
              <div *ngIf="player.video">
                <p><strong>Video:</strong></p>
                <video width="320" height="240" controls>
                  <source [src]="player.video" type="video/mp4">
                  Tu navegador no soporta el elemento de video.
                </video>
              </div>
              <button (click)="deselectPlayer($event)">Cerrar Detalles</button>
            </div> 

            <!-- Icono de borrar -->
            <i class="bi bi-trash3"></i>
            <button class="btn btn-danger btn-sm" (click)="deletePlayer(player.id)" data-bs-toggle="tooltip" title="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
              </svg>              
            </button>

            <!-- Selección para editar -->
            <button class="btn btn-primary btn-sm" (click)="selectPlayer(player)" data-bs-toggle="tooltip" title="Edit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
            </svg></button>
          </div>
        </div>


      </div>
    </div>
    <!-- Detalle del jugador seleccionado (edición) -->
    <div *ngIf="selectedPlayer">
      <app-detail-component
        [selectedPlayer]="selectedPlayer"
        (closeDetailEvent)="deselectPlayer()"
        (savePlayerEvent)="updatePlayers($event)">
      </app-detail-component>
    </div>
  </div>
</div>
