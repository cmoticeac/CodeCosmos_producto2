<div *ngIf="selectedPlayer">
  <div class="card">
    <div class="card-header">Detalles del Jugador:</div>
    <div class="card-body">
      <div class="player-card">
        <div class="mb-3 row">
          <!-- Campos editables -->
          <label class="col-sm-3 col-form-label">Name:</label>
          <div class="col-sm-9">
            <input [readonly]="readonly" [(ngModel)]="selectedPlayer.nombre" class="form-control" placeholder="Name" />
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Last Name:</label>
          <div class="col-sm-9">
            <input [readonly]="readonly" [(ngModel)]="selectedPlayer.apellido" class="form-control"
              placeholder="Last Name">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Position:</label>
          <div class="col-sm-9">
            <select [disabled]="readonly" [(ngModel)]="selectedPlayer.posicion" class="form-control">
              <option *ngFor="let position of positions" [value]="position">{{ position }}</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Edad:</label>
          <div class="col-sm-9">
            <input [readonly]="readonly" [(ngModel)]="selectedPlayer.edad" class="form-control"
              placeholder="Edad">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Altura:</label>
          <div class="col-sm-9">
            <input [readonly]="readonly" [(ngModel)]="selectedPlayer.altura" class="form-control"
              placeholder="Altura">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Partidos:</label>
          <div class="col-sm-9">
            <input [readonly]="readonly" [(ngModel)]="selectedPlayer.partidos" class="form-control"
              placeholder="Partidos">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Genero:</label>
          <div class="col-sm-9">
            <select [disabled]="readonly" [(ngModel)]="selectedPlayer.sexo"  class="form-control">
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
              <option value="O">Otro</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Imagen</label>
          <div class="col-sm-9">
            <select [disabled]="readonly" [(ngModel)]="selectedPlayer.img1" class="form-control">
              <option *ngFor="let img of images" [value]="img.link">{{ img.name }}</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Video</label>
          <div class="col-sm-9">
            <select [disabled]="readonly" [(ngModel)]="selectedPlayer.video" class="form-control">
              <option *ngFor="let video of videos" [value]="video.link">{{ video.name }}</option>
            </select>
          </div>
        </div>
                  <!-- Botón de guardar -->
        <!-- Selección para editar -->
        <button *ngIf="readonly" type="button" class="btn btn-success" (click)="toggleEdit()">Edit</button>

        <button *ngIf="!readonly" type="button" class="btn btn-success" (click)="savePlayer()">Save</button>
        <button type="button" class="btn btn-success" (click)="closeDetail()">Close</button>
      </div>
    </div>
  </div>
</div>
